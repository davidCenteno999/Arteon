<div>
   
    <mat-card class="example-card" appearance="outlined" >
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
            <mat-card-subtitle>Please fill in the details below to create an account.</mat-card-subtitle>
         </mat-card-header>
         <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-icon matPrefix>person</mat-icon>
                <mat-label>Username</mat-label>
                <input matInput type="text" required [(ngModel)]="user.username">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-icon matPrefix>email</mat-icon>
                <mat-label>Email</mat-label>
                <input matInput type="email"  required [(ngModel)]="user.email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-icon matPrefix>lock</mat-icon>
                <mat-label>Password</mat-label>
                <input matInput type="password"  required [(ngModel)]="user.password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-icon matPrefix>lock</mat-icon>
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" required [(ngModel)]="user.confirmPassword">
            </mat-form-field>

              <mat-card-actions>
                <button matButton="filled" (click)="register()">Register</button>
              </mat-card-actions>

         </mat-card-content>

    </mat-card>

</div>
